{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="card mb-5 p-3">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center mt-3 mb-3">Community</h3>

            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <h6>{{ posts.title }}</h6>
                <p>{{ posts.content }}</p>
                <p>{{ posts.author }}</p>
                <p>{{ posts.date_of_post }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
