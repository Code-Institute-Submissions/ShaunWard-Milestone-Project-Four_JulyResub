{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="card mb-5 p-3">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center mt-3 mb-3">Community</h3>
                <div class="text-center">
                    <a class="btn btn-warning" href="{% url 'add_post' %}">Add Post</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                {% for post in posts %}
                <a href="" target="_blank">
                    <div class="card p-2">
                        <div class="row">
                            <div class="col-11">
                                <h5>{{ post.title }}</h5>
                                <p>{{ post.content }}</p>
                                <p>Date: {{ post.date_of_post | date:"d F, Y"}}</p>
                            </div>
                            <div class="col-1">
                                <p>Id: {{ post.id }}</p>
                            </div>

                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
