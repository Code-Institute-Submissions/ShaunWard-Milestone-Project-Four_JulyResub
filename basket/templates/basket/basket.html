{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="row">
            <!-- <div class="table-responsive rounded"></div> -->
            <div class="col-sm-12 col-lg-6 my-auto">
                <div class="card mb-5">
                    <div class="card-body text-center">
                        {{ basket_items }}
                        {% if basket_items %}
                        <p>This is the stuff that you are buying, congrats</p>
                        {% else %}
                        <h5>There are no items in your basket</h5>
                        <button class="btn btn-warning">Go to Shop</button>
                        {% endif %}

                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 my-auto">
                <div class="card card-design-text mb-5">
                    <div class="card-body text-center">
                        <h5 class="card-text text-center mb-4 mt-2">Whats in your basket</h5>
                        <button class="btn btn-warning">Buy buy buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
