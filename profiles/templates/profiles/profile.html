{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="card mb-5 p-3">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center mt-3 mb-3">Profile</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <p class="text-muted">Default Delivery Information</p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-warning mt-3 mb-5">Update Information</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                {{ orders }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
