{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <h3 class="text-center mt-3 mb-3">Product Management</h3>
                <h5 class="text-center mt-3 mb-3">Edit Product</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2"
                    enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-warning" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-warning" type="submit">Edit Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
